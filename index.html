<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHero</title>
    <!-- css -->
    <link rel="stylesheet" href="assets/css/styele.css">
     <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- jquery-->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
 
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <a class="navbar-brand" href="#">
            <img src="assets/img/sh2.jpg" alt="Logo" width="30" height="30" class="d-inline-block align-top">
            SuperHero
        </a>
    </nav>
    
    <!-- Section Principal -->
    <div class="container mt-5 text-center">
        <img src="assets/img/sh2.jpg" alt="SuperHero" class="superhero-logo mb-4">
        <h2>Encuentra tu SuperHero</h2>
        <p>Ingresa el número del SuperHero a buscar</p>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <input id="buscador" type="text" class="form-control mb-3" placeholder="Número del SuperHero">
                <span class="error-message text-danger" id="errorMessage" style="display: none;">Solo se permiten números del 1 al 732</span>
                <button id="btn-buscar" class="btn btn-primary">Buscar</button>
            </div>
        </div>
    </div>

    <div class="container mt-5 mb-5">
        <div class="row">
            <!-- Columna izquierda -->
            <div class="col-md-6">
              <div class="card" style="display: none;">
                    <div class="card-body">
                        <h5 class="card-title">SuperHero Encontrado</h5>
                        <img id="superImagen"  class="card-img-top" alt="Imagen">
                        <div class="card-text">
                            <p>Nombre: <span id="superNombre"></span></p>
                            <p>Conexiones: <span id="superConexiones"></span></p>
                            <p>Publicado por: <span id="superPublicado"></span></p>
                            <p>Ocupación: <span id="superOcupacion"></span></p>
                            <p>Altura: <span id="superAltura"></span></p>
                            <p>Peso: <span id="superPeso"></span></p>
                            <p>Alianzas: <span id="superAlianzas"></span></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Columna derecha -->
            <div class="col-md-6">
                
                 <!-- Gráfico -->
                 <div id="chartContainer" style="height: 300px; width: 100%; display: none;"></div>
                
            </div>
        </div>
    </div>
    
    <!-- Canvas js -->
    <script src="https://cdn.canvasjs.com/ga/canvasjs.min.js"></script>
    <!-- scrip propio -->
    <script src="assets/js/scrip.js"></script>
    
</body>
</html>
